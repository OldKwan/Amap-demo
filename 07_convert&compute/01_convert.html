<body>
    <!-- 
        地图容器坐标与经纬度的互换
            1. 容器坐标转经纬度坐标 map.containerToLnglat
            2. 经纬度坐标转容器坐标 map.lngLatToContainer
        经纬度与平面地图像素坐标的互换
            1. 经纬度转换平面地图像素坐标 map.lnglatToPixel
            2. 平面地图像素坐标转换经纬度 map.pixelToLngLat
        经纬度与三维坐标的互换
            1. 经纬度转换为三维坐标系下的 XY 坐标 map3D.lngLatToGeodeticCoord
            2. 三维坐标系下的 XY 坐标转换为经纬度 map3D.geodeticCoordToLngLat
     -->

        src='https://webapi.amap.com/maps?v=1.4.15&key=5c2c91506d638f435f61f3ab372d56a6'></script>

        var lnglat = map.containerToLngLat(pixel);  // 获得 LngLat 对象
