    <style>
        html,
        body {
            width: 100%;

            margin: 0px;
            padding: 0px;

        #container {width: 100%; height: 100%; }

<body>
    <!-- 
        计算点线面空间关系
            (1) 计算两点间的实际距离 AMap.GeometryUtil.distance                 返回 m
            (2) 计算点到线段的最短距离 AMap.GeometryUtil.distanceToSegment      返回 m
            (3) 计算点到路径的最短距离 AMap.GeometryUtil.distanceToLine         返回 m
            (4) 计算路径的实际长度 AMap.GeometryUtil.distanceOfLine             返回 m
            (5) 计算封闭区域的面积 AMap.GeometryUtil.ringArea                   返回 平方米
        计算线面关系
            (1) 判断点是否在面内 AMap.GeometryUtil.isPointInRing                返回 Boolean
            (2) 判断点是否在线段上 AMap.GeometryUtil.isPointOnSegment           返回 Boolean
            (3) 计算两个经纬度面的交叉区域 AMap.GeometryUtil.ringRingClip        返回交叉区域的路径 或者 空
     -->

    </div>
    <div id="panel">
    </div>
