<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {width: 100%; height: 100%; }  
    </style>
</head>

<body>
    <div id="container">
    </div>
    <div id="panel">
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src='https://webapi.amap.com/maps?v=1.4.15&key=5c2c91506d638f435f61f3ab372d56a6'></script>
    <script>
        var map = new AMap.Map('container', {
            zoom: 3,
            center: [116.39, 39.9]
        })

        var imageLayer = new AMap.ImageLayer({
            bounds: new AMap.Bounds(),
            zIndex: 2,
            url: 'https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1584968798880&di=e4b9bf0de2f2dfa21c4f94dcc5b63e31&imgtype=0&src=http%3A%2F%2Fwx3.sinaimg.cn%2Flarge%2F718ca099ly1flsc6z6p2mg202s02saa5.gif',
            zooms: [3, 18]
        });

        map.add(imageLayer);
    </script>
</body>

</html>
