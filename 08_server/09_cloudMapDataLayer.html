<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {width: 100%; height: 100%; }  
    </style>
</head>

<body>
    <div id="container">
    </div>
    <div id="panel">
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src='https://webapi.amap.com/maps?v=1.4.15&key=5c2c91506d638f435f61f3ab372d56a6&plugin=AMap.CloudDataLayer'></script>
    <script>
        var map = new AMap.Map('container', {
            center: [116.39, 39.9],
            zoom: 13
        })

        var cloudDataLayer = new AMap.CloudDataLayer('532b9b3ee4b08ebff7d535b4', {
            query:{
                keywords: '公园'
            },
            clickable: true
        })
        cloudDataLayer.setMap(map);
    </script>
</body>

</html>
