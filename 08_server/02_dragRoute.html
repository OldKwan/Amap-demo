<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {width: 100%; height: 100%; }  
    </style>
</head>

<body>
    <div id="container">
    </div>
    <div id="panel">
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src='https://webapi.amap.com/maps?v=1.4.15&key=5c2c91506d638f435f61f3ab372d56a6&plugin=AMap.Driving'></script>
    <script>
        var map = new AMap.Map('container', {
            zoom: 14,
            center: [116.39, 39.9]
        })

        map.plugin('AMap.DragRoute', ()=>{
            var path = []

            path.push([116.303843, 39.983412])
            path.push([116.321354, 39.896436])
            path.push([116.407012, 39.992093])

            var route = new AMap.DragRoute(map, path, AMap.DrivingPolicy.LEAST_FEE);
            route.search();
        })
    </script>
</body>

</html>
