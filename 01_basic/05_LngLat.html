<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {width: 100%; height: 100%; }  
    </style>
</head>

<body>
    <div id="container">
    </div>
    <div id="panel">
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src='https://webapi.amap.com/maps?v=1.4.15&key=5c2c91506d638f435f61f3ab372d56a6'></script>
    <script>
        // JS API 基础类型: AMap.LngLat
        // var lnglat1 = new AMap.LngLat(116, 39); // 标准写法
        // var lnglat2 = [117, 19]; // 简写
        // var distance = lnglat1.distance(lnglat2); // 计算 lnglat1 到 lnglat2 之间的实际距离(m);

        // var lnglat3 = lnglat1.offset(100, 50); // lnglat3 即是lnglat1 向东 100m, 向北 50m 的经纬度;

        var map = new AMap.Map('container', {
            zoom: 12,
            center: [116.39, 39.9]
        })

        var offset = new AMap.Pixel(-16, -30);
        var marker = new AMap.Marker({
            offset: offset,
            icon: "./img/logo_small.jpg"
        });

        map.add(marker)
    </script>
</body>

</html>
