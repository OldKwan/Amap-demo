<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {width: 100%; height: 100%; }  

        #btn{
            position: fixed;
            right: 2%;
            bottom: 5%;;
        }
    </style>
</head>

<body>
    <!-- 
        地图生命周期
            1. 创建
            2. 加载完成
            3. 销毁
     -->
     <div id="containerOne" style="width:500px; height:300px"></div>
     <div id="containerTwo" style="width:500px; height:300px"></div>
     <button id="btn">destroy</button>
    <div id="panel">
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src='https://webapi.amap.com/maps?v=1.4.15&key=5c2c91506d638f435f61f3ab372d56a6'></script>
    <script>
        var mapOne = new AMap.Map('containerOne');

        // 创建时传入初始化参数
        var mapTwo = new AMap.Map('containerTwo',{
            zoom: 10,  //设置地图显示的缩放级别
            center: [116.397428, 39.90923],//设置地图中心点坐标
            layers: [new AMap.TileLayer.Satellite()],  //设置图层,可设置成包含一个或多个图层的数组
            mapStyle: 'amap://styles/whitesmoke',  //设置地图的显示样式
            viewMode: '2D',  //设置地图模式
            lang:'zh_cn',  //设置地图语言类型
        });

        mapOne.on('complete', ()=>{
            console.log('地图 mapOne 加载完成');
        })

        $('#btn').on('click', ()=>{
            mapTwo.destroy();
            console.log('destroy mapTwo');
        })
    </script>
</body>

</html>
