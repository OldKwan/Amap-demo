<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {width: 100%; height: 100%; }  
        #btn{
            position: fixed;
            right: 2%;
            bottom: 5%;
        }
        #btn2{
            position: fixed;
            right: 2%;
            bottom: 12%;
        }
    </style>
</head>

<body>
    <div id="container">
    </div>
    <div id="panel">
    </div>
    <button id="btn">change</button>
    <button id="btn2">change2</button>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src='https://webapi.amap.com/maps?v=1.4.15&key=5c2c91506d638f435f61f3ab372d56a6'></script>
    <script>
        var map = new AMap.Map('container', {
            zoom:5,
            center: [116.39, 39.9]
        })
        var path = [
            new AMap.LngLat("116.368904","39.913423"),
            new AMap.LngLat("116.382122","39.901176"),
            new AMap.LngLat("116.387271","39.912501"),
            new AMap.LngLat("116.398258","39.904600")
        ];
        var polyline = new AMap.Polyline({
            path: path,
            borderWeight: 5,
            strokeColor: 'red',
            lineJoin: 'round'
        });
        map.add(polyline);

        var marker1 = new AMap.Marker({
            position: new AMap.LngLat(117.39, 39.9),
            title: 'beijing'
        })
        var marker2 = new AMap.Marker({
            position: new AMap.LngLat(118.39, 39.9),
            title: 'beijing'
        })
        var marker3 = new AMap.Marker({
            position: new AMap.LngLat(119.39, 39.9),
            title: 'beijing'
        })

        $('#btn').on('click', ()=>{
            map.setFitView();
        })
        $('#btn2').on('click', ()=>{
            map.setFitView([polyline, marker1]);
        })
    </script>
</body>

</html>
