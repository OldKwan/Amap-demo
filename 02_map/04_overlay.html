<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {width: 100%; height: 100%; }  
        #btn{
            position: fixed;
            right: 2%;
            bottom: 5%;
        }
        #btn2{
            position: fixed;
            right: 2%;
            bottom: 12%;
        }
    </style>
</head>

<body>
    <!-- 
        overlays
        覆盖物有多种类型，包括点标记、矢量图形、信息窗体等，均可以使用add方法添加
     -->
    <div id="container">
    </div>
    <div id="panel">
    </div>
    <button id="btn">change</button>
    <button id="btn2">change2</button>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src='https://webapi.amap.com/maps?v=1.4.15&key=5c2c91506d638f435f61f3ab372d56a6'></script>
    <script>
        var map = new AMap.Map('container', {
            zoom: 12,
            center: [116.39, 39.9]
        })

        var marker = new AMap.Marker({
            icon: "https://webapi.amap.com/theme/v1.3/markers/n/mark_b.png",
            position: [116.405467, 39.907761]
        });
        var circle = new AMap.Circle({
            center: new AMap.LngLat("116.403322", "39.920255"),
            radius: 1000,
            strokeColor: "#f33",
            strokeOpacity: 1,
            strokeWeight: 3,
            fillColor: "#ee2200",
            fillOpacity: 0.35
        });

        $('#btn').on('click', ()=>{
            map.add(marker);
            map.add(circle);

            console.log(map.getAllOverlays());
        })
        $('#btn2').on('click', ()=>{
            map.remove(marker);
            map.remove(circle);
            console.log(map.getAllOverlays());

        })

        var layer1 = new AMap.TileLayer.Satellite();
        var layer2 = new AMap.TileLayer.RoadNet();
        var layers = [layer1, layer2];
        // map.add(layers); //添加overlay
        map.setLayers(layers); //重置 layer
        console.log(map.getLayers())
    </script>
</body>

</html>
