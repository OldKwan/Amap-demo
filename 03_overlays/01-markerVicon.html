<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {width: 100%; height: 100%; }  
    </style>
</head>

<body>
    <!-- 
        custom marker
        设置 content属性, content会覆盖 icon属性
     -->
    <div id="container">
    </div>
    <div id="panel">
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src='https://webapi.amap.com/maps?v=1.4.15&key=5c2c91506d638f435f61f3ab372d56a6'></script>
    <script>
        var map = new AMap.Map("container", {
            zoom: 12,
            center: [116.39, 39.9]
        })
        var icon = new AMap.Icon({
            size: new AMap.Size(40, 50), //图标尺寸
            image: '//webapi.amap.com/theme/v1.3/images/newpc/way_btn2.png',
            imageOffset: new AMap.Pixel(0, -60), // for 精灵图
            // imageSize: new AMap.Size(40, 50) //根据所设置得大小拉伸或压缩图片
        });

        var marker = new AMap.Marker({
            position: [116.39, 39.9],
            offset: new AMap.Pixel(-10, -10),
            icon:icon, //添加 icon实例
            title: '北京',
            zoom: 13
        })

        var content = "<div style='background-color: red'>content</div>"
        var marker2 = new AMap.Marker({
            content: content,
            position: [116.397428, 39.90923],
            offset: new AMap.Pixel(-17, -42)
        })
        // (2)way two:向已创建好的 Marker 添加 Icon
        // marker.setIcon(icon);
        map.add([marker, marker2]);
    </script>
</body>

</html>
