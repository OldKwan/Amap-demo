<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {width: 100%; height: 100%; }  
    </style>
</head>

<body>
    <div id="container">
    </div>
    <div id="panel">
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src='https://webapi.amap.com/maps?v=1.4.15&key=5c2c91506d638f435f61f3ab372d56a6'></script>
    <script>
        // draw 3-dimentional shape
        var map = new AMap.Map('container', {
            center:[116.39, 39.9],
            zoom: 7,
            viewMode:'3D'
        });
        // 创建 Object3DLayer 专门承载 Object3D对象
        var object3Dlayer = new AMap.Object3DLayer();
        
        var bounds = [
            new AMap.LngLat(116,39),
            new AMap.LngLat(117,39),
            new AMap.LngLat(117,40),
            new AMap.LngLat(116,40)
        ];
        var height = 50000;
        var color = 'rgba(100, 150, 230, 0.7)';
        var prism = new AMap.Object3D.Prism({
            path: bounds,
            height: height,
            color: color,
        });
        prism.transparent = true
        object3Dlayer.add(prism);
        map.add(object3Dlayer);

    </script>
</body>

</html>
