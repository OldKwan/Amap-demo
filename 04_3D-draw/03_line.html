<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        #container {width: 100%; height: 100%; }  
    </style>
</head>

<body>
    <div id="container">
    </div>
    <div id="panel">
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript"
        src='https://webapi.amap.com/maps?v=1.4.15&key=5c2c91506d638f435f61f3ab372d56a6'></script>
    <script>
        var map = new AMap.Map('container', {
            zoom: 12,
            center: [116.39, 39.9],
            viewMode: '3D'
        })

        // thinline
        var path = [
            new AMap.LngLat(115,39),
            new AMap.LngLat(116,39),
            new AMap.LngLat(117,39),
            new AMap.LngLat(117,40)
        ];
        var thinLine = new AMap.Object3D.ThinLine({
            path: path,
            color: '#0055ff'
        });
        var meshLine = new AMap.Object3D.MeshLine({
            path: path,
            height: [
                100000,
                500000,
                50000,
                200000,
            ],
            color: 'rgba(55,129,240, 0.9)',
            width: 10
        })
        meshLine.backOrFront = 'both'
        window.onload = function(){
        var object3Dlayer = new AMap.Object3DLayer()

            object3Dlayer.add(thinLine);
            object3Dlayer.add(meshLine);
            map.add(object3Dlayer)
        }
    </script>
</body>

</html>
